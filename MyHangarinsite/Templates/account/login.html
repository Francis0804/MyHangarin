{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hangarin | Login</title>

    <!-- Bootstrap + FontAwesome -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e63946, #1d3557);
            font-family: 'Poppins', sans-serif;
        }

        .auth-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            padding: 2.5rem;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 90px;
            margin-bottom: 1rem;
        }

        .btn-social {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 0.6rem 1rem;
            font-weight: 500;
            width: 100%;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .btn-social:hover {
            transform: scale(1.05);
        }

        .btn-google { background: #db4437; }
        .btn-github { background: #333; }

        .form-control {
            border-radius: 50px;
        }

        .title {
            font-weight: 600;
            color: #1d3557;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h3 class="title mb-4">Welcome to Hangarin</h3>

        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="login" class="form-control" placeholder="Email or Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

            <a href="{% provider_login_url 'google' %}" class="btn-social btn-google">
                <i class="fab fa-google"></i> Continue with Google
            </a>
            <a href="{% provider_login_url 'github' %}" class="btn-social btn-github">
                <i class="fab fa-github"></i> Continue with GitHub
            </a>

            <div class="mt-3">
                <a href="{% url 'account_signup' %}">Create an account</a> |
                <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
